<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Course Management Project Using Servlet and Jdbc</title>

<style>
	
body {
    background-image: url('https://images.pexels.com/photos/6985001/pexels-photo-6985001.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2ttps://cdn.leverageedu.https://images.pexels.com/photos/6985001/pexels-photo-6985001.jpeg?auto=compress&cs=tinysrgb&w=600/blog/wp-content/uploads/2020/01/27231305/Management-Courses-.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    margin: 0;
    padding: 0;
    font-family: "ColfaxAI", -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.header {
    color: white;
    font-size: 24px;
    margin-bottom: 20px;
}

.login-portal {
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    margin: 10px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}

.card a {
    display: block;
    padding: 20px 30px;
    background: linear-gradient(to right, #10a37f, #0059d6);
    color: white;
    text-decoration: none;
    text-align: center;
    transition: background 0.3s;
}

.card a:hover {
    background: linear-gradient(to right, #0059d6, #10a37f);
}

.admin {
    background: linear-gradient(to right, #ff6b6b, #ffb5b5);
}

.professor {
    background: linear-gradient(to right, #ffa94d, #ffd699);
}

.student {
    background: linear-gradient(to right, #64c2c2, #99e6e6);
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
}






	
</style>
</head>
<body>
    <div class="header">Welcome to the Course Management Website</div>
    
    <div class="login-portal">
        <div class="card">
            <a href="indexA.html" class="admin">Admin Login</a>
        </div>
        <div class="card">
            <a href="indexP.html" class="professor">Professor Login</a>
        </div>
        <div class="card">
            <a href="indexS.html" class="student">Student Login</a>
        </div>
    </div>
 
</body>
</html>
